<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="GR.css" />
    <title>Βικτωρια</title>
  </head>
  <body>
    <header>
      <h1>🕵 ? Μαντεψε τον αριθμο ? 😊</h1>
      <div class="againbetween">
        <button class="btn again">Παιξε παλι🤡</button>
        <p class="between">Απο το 1 μεχρι το 20</p>
      </div>
      <div class="number">🎰</div>
    </header>
    <main>
      <section class="left">
        <p class="message">🤭 Πληκτρολογησε τον αριθμο και πατα enter 🙄</p>
        <input type="number" class="guess" min="0" max="20" />
        <button class="btn check">Enter</button>
      </section>
      <section class="right">
        <img src="uni2.jpg" class="pic" />
        <div class="scorehigh">
          <p class="score">🎠 Ποντοι: <span class="scoreN">20</span></p>
          <p class="highscore">🏆 Ρεκορ: <span class="highscoreN">0</span></p>
        </div>
      </section>
    </main>
    <script src="GR.js"></script>
  </body>
</html>
